layout: page

---


<div id="archives">
{% assign sorted = site.books | sort: 'repositorio' %}
{% for item in sorted %}
  <div class="archive-group">
    <h3 class="category-head">{{ item.repositorio }}</h3>
  {% for repository in site.repositories %}
      {% if repository.title == item.title %}
        <p>Tiene su ficha de repositorio</p>
      {% endif %}
  </div>
  {% endfor %}
{% endfor %}
</div>
